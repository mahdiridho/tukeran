<ion-view view-title="Barter Item">
<ion-nav-buttons side="primary">
	<button class="button button-icon icon ion-ios-arrow-left" ng-click="goback()">Back</button>    
</ion-nav-buttons>
<ion-nav-buttons side="right">
	<button ng-style='deal' class="button button-balanced icon ion-checkmark" style='display:none' ng-click="barterItem()">Deal</button>&nbsp;
	<button ng-style='reject' class="button button-assertive icon ion-close" style='display:none' ng-click="rejectBarter()">Reject</button>
	<button ng-style='cancel' class="button button-assertive icon ion-close" style='display:none' ng-click="cancelBarter()">Cancel</button>
</ion-nav-buttons>
        <ion-content>
		  <ion-list class="card">
			<ion-item class="item item-body" ng-style='userBody' style='display:none'>
				<img style="width: 100px;" src="{{userPic}}" style="display: block; margin-left: auto; margin-right: auto; width: 100px;">
				<h2 style="color: #387ef5; font-weight: bold; text-align: center">{{userName}}</h2>
				<h3 class="icon ion-location" style="text-align: center"> {{userLocation}}</h3>
			</ion-item>
			<ion-item class="item item-thumbnail-left item-icon-right" ng-repeat="versus in versuss">
				<img src="{{versus.file}}">
				<a ng-click='detailItem(versus.code)'><h2 style="color: #387ef5; font-weight: bold;">{{versus.title}}</h2></a>
				<p style="font-style: italic; color: {{tukeran.color}};">{{versus.category}}</p>
			</ion-item>
		  </ion-list>
        </ion-content>
</ion-view>
<div class="bar bar-footer bar-positive" ng-style='footerContact' style='display:none'>
	<a href="tel:{{userPhone}}" class="button icon ion-iphone"></a>
	<a href="sms://{{userPhone}}?body=Tukeran:%20{{itemTitle}}" class="button icon ion-android-textsms"></a>
	<a href="whatsapp://send?text=Tukeran:%20{{itemTitle}}" class="button icon ion-social-whatsapp-outline"></a>
	<a href="mailto:{{userEmail}}?Subject=Tukeran:%20{{itemTitle}}" class="button icon ion-ios-email-outline"></a>
	<a></a>
</div>
