<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-striped tabs-icon-top tabs-color-positive">

  <!-- Home Tab -->
  <ion-tab title="Home" icon="ion-android-home" href="#/menu/home">
    <ion-nav-view name="home"></ion-nav-view>
  </ion-tab>

  <!-- My Item Tab -->
  <ion-tab title="My Item" icon="ion-android-folder" href="#/menu/myitem">
    <ion-nav-view name="myitem"></ion-nav-view>
  </ion-tab>

  <!-- My Item Tab -->
  <ion-tab title="My Tukeran" icon="ion-android-cart" href="#/menu/mytukeran">
    <ion-nav-view name="mytukeran"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon="ion-android-person" href="#/menu/account">
    <ion-nav-view name="account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
